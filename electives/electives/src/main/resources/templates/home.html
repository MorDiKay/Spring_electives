<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100 modal" style="overflow-y: auto;">
<header th:insert="fragments/header :: header"></header>

<div th:each="el,iter : ${topics}" >
    <div class="row mb-2 px-2 mt-5 justify-content-center">
        <div class="col-md-6">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static text-center">
                    <h1>
                        <strong th:text="${el.name}"  class="d-inline-block mb-2 text-success text-center"></strong>
                    </h1>
                    <a th:href="'/electives/' + ${el.id}" class="stretched-link text-center">More information</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="mt-auto" th:insert="fragments/footer :: footer"></footer>

</body>
</html>
