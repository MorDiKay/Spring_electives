<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100 modal" style="overflow-y: auto;">
<header th:insert="fragments/header :: header"></header>

<div class="row justify-content-center">
    <div class="col-auto">
        <table class="table table-responsive align-items-center">
            <thead>
            <tr>
                <th>Name</th>
                <th>Start date</th>
                <th>End date</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="el : ${electives}">
                <td th:text="${el.name}"></td>
                <td th:text="${el.start_time}"></td>
                <td th:text="${el.end_time}"></td>
                <td th:text="${el.status}"></td>
                <td>
                    <span th:if="${el.status == 'expected'}">
                        <a class="btn btn-info" href="/registration" role="button">Enroll</a>
                    </span>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>

    <li th:text="${el.status}"></li>
</ul>-->

<footer class="mt-auto" th:insert="fragments/footer :: footer"></footer>

</body>
</html>
